<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <a href="{{ url_for('index') }}">STARBLUE</a>
        </div>
        
        <!-- Mobile menu toggle -->
        <div class="nav-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        
        <div class="nav-menu" id="nav-menu">
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('search') }}" class="nav-link">Search</a>
            <a href="{{ url_for('blog') }}" class="nav-link">Blog</a>
            <a href="{{ url_for('faq') }}" class="nav-link">FAQ</a>
            
            <!-- Dynamic pages from admin -->
            {% for page in menu_pages %}
            <a href="{{ url_for('dynamic_page', slug=page.slug) }}" class="nav-link">{{ page.title }}</a>
            {% endfor %}
            
            <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
            
            {% if current_user %}
                {% if current_user.is_admin %}
                <a href="{{ url_for('admin_dashboard') }}" class="nav-link">Admin</a>
                {% endif %}
                <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                <a href="{{ url_for('signup') }}" class="nav-link">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

<script>
// Mobile menu toggle
const mobileMenu = document.getElementById('mobile-menu');
const navMenu = document.getElementById('nav-menu');

mobileMenu.addEventListener('click', function() {
    mobileMenu.classList.toggle('active');
    navMenu.classList.toggle('active');
});

// Close mobile menu when clicking on a link
document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
    mobileMenu.classList.remove('active');
    navMenu.classList.remove('active');
}));
</script>
