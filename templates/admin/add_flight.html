{% extends "base.html" %}

{% block title %}Add Flight - Admin - STARBLUE{% endblock %}

{% block content %}
<div class="admin-form-container">
    <div class="admin-form-header">
        <h1>Add New Flight</h1>
        <a href="{{ url_for('admin_flights') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Flights
        </a>
    </div>

    <form method="POST" action="{{ url_for('admin_add_page') }}" class="page-form">
    <!-- Rest of your form fields -->
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-save"></i> Create Page
        </button>
        <a href="{{ url_for('admin_pages') }}" class="btn btn-secondary btn-block">
            <i class="fas fa-times"></i> Cancel
        </a>
    </div>
</form>
        <div class="form-row">
            <div class="form-group">
                <label for="flight_number">Flight Number</label>
                <input type="text" id="flight_number" name="flight_number" required 
                       placeholder="e.g., SB123">
            </div>
            
            <div class="form-group">
                <label for="fare_type">Fare Type</label>
                <select id="fare_type" name="fare_type" required>
                    <option value="">Select Fare Type</option>
                    <option value="Blue Basic">Blue Basic</option>
                    <option value="Blue">Blue</option>
                    <option value="Blue Plus">Blue Plus</option>
                    <option value="Blue Extra">Blue Extra</option>
                    <option value="Mint">Mint</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="origin">Origin</label>
                <input type="text" id="origin" name="origin" required 
                       placeholder="e.g., New York (JFK)">
            </div>
            
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required 
                       placeholder="e.g., Los Angeles (LAX)">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="departure_time">Departure Time</label>
                <input type="datetime-local" id="departure_time" name="departure_time" required>
            </div>
            
            <div class="form-group">
                <label for="arrival_time">Arrival Time</label>
                <input type="datetime-local" id="arrival_time" name="arrival_time" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="total_seats">Total Seats</label>
                <input type="number" id="total_seats" name="total_seats" required min="1" 
                       placeholder="e.g., 200">
            </div>
            
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" step="0.01" required min="0" 
                       placeholder="e.g., 299.99">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">
            <i class="fas fa-plus"></i> Add Flight
        </button>
    </form>
</div>
{% endblock %}
