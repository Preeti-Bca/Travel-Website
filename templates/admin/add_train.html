{% extends "base.html" %}

{% block title %}Add Train - Admin - STARBLUE{% endblock %}

{% block content %}
<div class="admin-form-container">
    <div class="admin-form-header">
        <h1>Add New Train</h1>
        <a href="{{ url_for('admin_trains') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Trains
        </a>
    </div>

    <form method="POST" class="admin-form">
        <div class="form-row">
            <div class="form-group">
                <label for="train_number">Train Number</label>
                <input type="text" id="train_number" name="train_number" required 
                       placeholder="e.g., TR123">
            </div>
            
            <div class="form-group">
                <label for="route">Route</label>
                <input type="text" id="route" name="route" required 
                       placeholder="e.g., Boston → New York → Philadelphia">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="departure_time">Departure Time</label>
                <input type="datetime-local" id="departure_time" name="departure_time" required>
            </div>
            
            <div class="form-group">
                <label for="arrival_time">Arrival Time</label>
                <input type="datetime-local" id="arrival_time" name="arrival_time" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="total_seats">Total Seats</label>
                <input type="number" id="total_seats" name="total_seats" required min="1" 
                       placeholder="e.g., 150">
            </div>
            
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" step="0.01" required min="0" 
                       placeholder="e.g., 89.99">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">
            <i class="fas fa-plus"></i> Add Train
        </button>
    </form>
</div>
{% endblock %}
